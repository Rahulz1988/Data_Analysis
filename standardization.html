<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Selection Normalization Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="nav-logo">
                <div class="logo">Data Standardization</div>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="card">
            <h2>Test Selection Normalization Tool</h2>
            
            <!-- Step 1: Download Template -->
            <div class="upload-section">
                <div class="template-download">
                    <h3>Step 1: Download Template</h3>
                    <button id="downloadTemplateBtn" class="button">Download Template</button>
                </div>

                <!-- Step 2: Upload File -->
                <div class="file-upload">
                    <h3>Step 2: Upload Filled Template</h3>
                    <input type="file" id="fileInput" accept=".xlsx, .xls" style="display:none;" />
                    <button id="uploadBtn" class="button">Upload Excel File</button>
                    <p id="fileName">No file selected</p>
                </div>
            </div>

            <!-- Step 3: Add Cutoff Filters -->
            <div class="cutoff-section">
                <h3>Step 3: Add Cutoff Filters</h3>
                <div class="sticky-button-container">
                    <button id="addCutoffBtn" class="button" disabled>Add Cutoff Filter</button>
                    <p id="initialTestSelectPercentage" style="display:none;"></p>
                </div>
                <div id="cutoffInputs" class="cutoff-inputs">
                    <!-- Filters will be added here -->
                </div>
            </div>

            <!-- Step 4: Normalize Data -->
            <div class="process-section">
                <h3>Step 4: Normalize Data</h3>
                <button id="processBtn" class="button" disabled>Normalize Data</button>
                <p id="finalTestSelectPercentage" style="display:none;"></p>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <h3>Results</h3>
                <div id="resultsBox" class="results-box">
                    <!-- Results will be displayed here -->
                </div>
                <button id="downloadResultBtn" class="button" style="display:none;">
                    Download Normalized Data
                </button>
            </div>
        </div>
    </div>

    <script src="js/excel_standardize.js"></script>
</body>
</html>
