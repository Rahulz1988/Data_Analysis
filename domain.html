<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Processor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

    <header>
        <nav class="navbar">
            <!-- <div class="logo">L&T Edutech</div> -->
            <a href="index.html">
                <div class="logo">L&T Edutech</div>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="card">
            <h1>Excel Data Processor</h1>
            
            <div class="upload-area" id="dropZone">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag & Drop Excel file here or</p>
                <input type="file" id="fileInput" accept=".xlsx, .xls" style="display: none;">
                <button class="button primary" onclick="document.getElementById('fileInput').click()">
                    Browse Files
                </button>
                <p id="fileName"></p>
                <div id="progressBar" class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Filters</h2>
            <div class="filters-section">
                <div class="filter-buttons">
                    <button id="addValueFilterBtn" class="button primary">
                        <i class="fas fa-filter"></i> Add Value Filter
                    </button>
                    <button id="addCutoffBtn" class="button primary">
                        <i class="fas fa-plus"></i> Add Cutoff Filter
                    </button>
                </div>
                <div id="filtersContainer" class="filters-container"></div>
            </div>
            <button onclick="excelProcessor.applyFilters()" class="button primary">
                Apply Filters
            </button>
        </div>

        <div class="card">
            <h2>Data Preview</h2>
            <div id="tableNav" class="table-nav"></div>
            <div class="table-container">
                <table id="dataTable"></table>
            </div>
            <div class="buttons">
                <button id="downloadSelected" class="button primary" disabled>
                    <i class="fas fa-download"></i> Download Selected Data
                </button>
                <!-- <button id="downloadRejected" class="button secondary" disabled>
                    <i class="fas fa-download"></i> Download Rejected
                </button> -->
            </div>
        </div>
    </div>

    <script src="js/excel-viewer.js"></script>
</body>
</html>
